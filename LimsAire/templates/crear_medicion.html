{% extends 'home.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <form action="/crear_medicion/" method="POST" class="card card-body">
                    <h1>Crear medici√≥n</h1>
                    {{error}}
                    {% csrf_token %}
                    {{form}}
                    <button class="btn btn-primary">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
